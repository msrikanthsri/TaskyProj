<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Google fonts css-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!--FontAwesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap CSS  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
    <!--My CSS-->
    <link rel="stylesheet" href="style.css">

    <title>Taskly</title>
</head>
<body>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add New Task</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="imageurl" class="form-label">Image URL</label>
            <input type="url" class="form-control" id="imageurl" placeholder="https://images.com/image.jpg">
          </div>
          <div class="mb-3">
            <label for="tasktitle" class="form-label">Task Title</label>
            <input type="text" class="form-control" id="tasktitle" placeholder="Learn Web dev">
          </div>
          <div class="mb-3">
            <label for="tasktype" class="form-label">Task Type</label>
            <input type="text" class="form-control" id="tasktype" placeholder="Work..">
          </div>
          <div class="mb-3">
            <label for="taskdescription" class="form-label">Task Description</label>
            <textarea rows="5" class="form-control" id="taskdescription" placeholder="Desrcibe your task in 5-10 lines "></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="saveChanges()" data-bs-dismiss="modal">Save changes</button>
        </div>
      </div>
    </div>
  </div>

    <!--Nav Bar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container-fluid">
          <a class="navbar-brand fw-bold" href="#">Tasky</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li> 
            </ul>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="fas fa-plus"></i> Add New</button>
          </div>
        </div>
      </nav>

      <!--Search Bar-->
      

      <div class="container">
          <section class="mt-5">
           <div class="row justify-content-center" >
             <div class="col-md-6">
              <div class="input-group mb-3 shadow">
                <input type="text" class="form-control" placeholder="Search Task" aria-label="Search Task" aria-describedby="basic-addon2">
                <span class="input-group-text" id="basic-addon2"><i class="fas fa-search"></i></span>
            </div>
             </div>

           </div>
        </section>
      

      <!--Cards-->
      <section>
      <div class="row task__container">
        <div class="col-md-6 col-lg-4">
          <div class="card">
            <div class="card-header d-flex justify-content-end gap-2">
              <button type="button" class="btn btn-outline-success rounded"><i class="fas fa-pencil-alt "></i></button>
              <button type="button" class="btn btn-outline-danger"><i class="fas fa-trash-alt"></i></button>
            </div>
            <img src="https://th.bing.com/th/id/OIP.CGG6QTJ99x-rsFxCjeIFDAHaEK?pid=ImgDet&rs=1" class="card-img-top" alt="Image ocean">
            <div class="card-body">
              <h5 class="card-title">Special title treatment</h5>
              <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
              <a href="#" class="btn btn-primary"><span class="badge bg-primary rounded">Amazing</span></a>
            </div>
            <div class="card-footer text-muted">
              <button type="button" class="btn btn-outline-primary float-end rounded">Open Task</button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
</script>

<!--My javaScript file-->
<script src="index.js"></script>
</body>
</html>
